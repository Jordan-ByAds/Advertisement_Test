<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <!-- Bloque izquierdo (textos) -->
    <div class="left">
      <div class="content-left">
        <div class="text-main">
          <p class="mete">METE EL</p>
          <p class="gol">GOL</p>
          <p class="gana">Y GANA</p>
        </div>

        <div class="badge">
          <p>UN TIRO, UN GOL <span class="aceptas">¿ACEPTAS?</span></p>
        </div>

        <div class="deposit-text desktop-only">
          <p>DEPOSITA 50,000</p>
          <p>RECIBE 50,000 EXTRA</p>
        </div>
      </div>
    </div>

    <!-- Bloque derecho (canvas + depósito en mobile) -->
    <div class="right">
      <canvas id="unity-canvas" width="512" height="512" tabindex="-1"></canvas>

      <div class="deposit-text mobile-only">
        <p>DEPOSITA 50,000</p>
        <p>RECIBE 50,000 EXTRA</p>
      </div>
    </div>

  </div>

  <div class="footer">
    <p>APLICAN TYC</p>
  </div>

  <script src="Build/P10k.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      arguments: [],
      dataUrl: "Build/P10k.data",
      frameworkUrl: "Build/P10k.framework.js",
      codeUrl: "Build/P10k.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "ByAds",
      productName: "Advertisement_Stake",
      productVersion: "2.0",
    });
  </script>

</body>
</html>
